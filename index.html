<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет стоимости доставки</title>
    <meta name="description" content="Здесь Вы можете рассчитать стоимость доставки различными транспортными компаниями и выбрать более приемлемый для Вас вариант.">
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.ba-throttle-debounce.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<iframe src="//vk.com/video_ext.php?oid=-57876954&id=456272950&hash=2765bc5db32a57e9&hd=2" width="853" height="480" frameborder="0" allowfullscreen></iframe>
    <form class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h3>Рассчитать стоимость доставки</h3>
            <input type="text" class="city-sending" placeholder="Город отправки">
            <a href="#" class="change-city" id="zamena">
                <img src="img/zamena.svg" class="form-img-zamena"> <h5>Поменять города</h5> 
            </a> 
            <input type="text" class="city-delivery" placeholder="Город доставки">
            <div class="form-item">
                <input type="text" class="length" placeholder="Длина" pattern="[0-9]">
                <span>см</span>
            </div>
            <div class="form-item">
                <input type="text" class="width" placeholder="Ширина">
                <span>см</span>
            </div>
            <div class="form-item">
                <input type="text" class="height" placeholder="Высота">
                <span>см</span>
            </div>
            <div class="form-item">
                <input type="text" class="volume" placeholder="Объем">
                <span>см<sup>3</sup></span>
            </div>
            <input type="submit" value="Отправить">
        </div>
    </form>
</body>
</html>
